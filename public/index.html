<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoría servidores</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/servidores.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>TechSpecs Manager</h1>
            <p>Consultoría tecnologica para servidores de bases de datos</p>
        </div>
    </header>

    <div class="container">
        <aside class="form-contenedor">
            <form id="formulario" class="form-modern">
                <fieldset>
                    <legend>Agregar nuevo servidor</legend>

                    <input type="hidden" name="id" id="id">
                    <input type="hidden" name="precio" id="precio">

                    <div class="form-group">
                        <label for="nombre">Nombre del Servidor</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ubuntu Server 20.04" required>
                    </div>

                    <div class="form-group">
                        <label for="cpu">CPU</label>
                        <select id="cpu" name="cpu">
                            <option value="" disabled selected>Seleccionar CPU...</option>
                            <option value="Intel Core i5 - 180€">Intel Core i5 (6 cores) - 180€</option>
                            <option value="Intel Core i7 - 250€">Intel Core i7 (8 cores) - 250€</option>
                            <option value="AMD Ryzen 5 - 220€">AMD Ryzen 5 (6 cores) - 220€</option>
                            <option value="AMD Ryzen 7 - 290€">AMD Ryzen 7 (8 cores) - 290€</option>
                            <option value="Intel Core i9 - 400€">Intel Core i9 (10 cores) - 400€</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="ram">RAM</label>
                        <select id="ram" name="ram">
                            <option value="" disabled selected>Seleccionar RAM...</option>
                            <option value="8GB DDR4 - 80€">8GB DDR4 - 80€</option>
                            <option value="16GB DDR4 - 120€">16GB DDR4 - 120€</option>
                            <option value="32GB DDR4 - 220€">32GB DDR4 - 220€</option>
                            <option value="64GB DDR4 - 400€">64GB DDR4 - 400€</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="Almacenamiento">Almacenamiento</label>
                        <select id="Almacenamiento" name="Almacenamiento" required>
                            <option value="" disabled selected>Seleccionar Almacenamiento...</option>
                            <option value="SSD 250GB - 50€">SSD 250GB - 50€</option>
                            <option value="SSD 500GB - 100€">SSD 500GB - 100€</option>
                            <option value="SSD 1TB - 160€">SSD 1TB - 160€</option>
                            <option value="HDD 1TB - 45€">HDD 1TB - 45€</option>
                            <option value="HDD 2TB - 80€">HDD 2TB - 80€</option>
                            <option value="HDD 4TB - 130€">HDD 4TB - 130€</option>
                        </select>
                    </div>
                    

                    <button type="button" onclick="guardar()" class="btn btn-primary">Añadir servidor</button>
                </fieldset>
            </form>
        </aside>

        <div class="cards-container" id="cards-container">
            
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Consultorio tecnologica. Kevin Torres.</p>
    </footer>
</body>

</html>
